<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="details-link">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="adding"><label class="new-task" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task"class="task input-text" type="text"><button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox">
          <label class="task item-label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="del-img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="del-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task item-label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="del-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
